name: ðŸš€ deployment pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'part11/**'
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]
    paths:
      - 'part11/**'

jobs:
  build_test_lint:
    name: build, test and lint the code
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: part11/full-stack-open-pokedex-main

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install dependencies
        run: npm install

      - name: check style
        run: npm run eslint

      - name: build
        run: npm run build

      - name: test
        run: npm run test

      - name: install playwright browsers
        run: npx playwright install --with-deps

      - name: run playwright tests
        run: npx playwright test

      - name: print github context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Pull request merged: ${{ github.event.pull_request.merged }}"
          echo "Ref: ${{ github.ref }}"
          echo "Commits:" ${{ toJson(github.event.commits) }}
          echo "Commit Messages:" ${{ toJson(github.event.commits.*.message) }}

  deploy:
    name: deploy to fly.io
    needs: build_test_lint
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: part11/full-stack-open-pokedex-main

    steps:
      - uses: actions/checkout@v4

      - name: setup fly.io cli
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: deploy to fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    name: tag and release the code
    needs: deploy
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
